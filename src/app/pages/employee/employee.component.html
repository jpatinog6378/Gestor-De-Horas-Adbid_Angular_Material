<mat-sidenav-container class="example-container" style="height: 100vh !important;">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" style="height: 100vh !important;">
        <div class="mt-3 ">
            <button mat-icon-button color="primary" class="text-dark float-end "
                aria-label="Example icon button with a home icon" (click)="opened = !opened">
                <mat-icon class="btn-cerrar">arrow_back</mat-icon>
            </button>

        </div>

        <div class="d-flex justify-content-center" style="width: 100% !important;">
            <img src="https://firebasestorage.googleapis.com/v0/b/pruebas-tareas-tagging-d02fb.appspot.com/o/imagenesPage%2Flogo-adbid.png?alt=media&token=03ad1a16-f979-4d47-8ba6-84f8112e4eef"
                alt="" class="img-fluid mt-3">
        </div>
        <div class="container mt-4" style="padding-left: 20px !important;">
            <mat-list-item class="item cursor " routerLink="/admin/homeAdmin">
                <div class="d-flex align-items-center py-3  cursor">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="margin-right: 8px;">
                        home</mat-icon> <span class="ml-5 fuente">Home</span>
                </div>
            </mat-list-item>
            <mat-divider class="divisor "> </mat-divider>
            <div class="accordion" id="accordionExample">
                <div>
                    <mat-list-item class="item cursor " data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        <div class="d-flex align-items-center py-3 cursor">
                            <mat-icon aria-hidden="false" aria-label="Example home icon pl-3"
                                style="margin-right: 8px;">
                                groups</mat-icon>
                            <span class="ml-5 fuente">Ejecutivos</span>
                            <div class="d-flex justify-content-end" style="width: 100% !important;">
                                <mat-icon aria-hidden="false" aria-label="Example home icon float-right">
                                    expand_more</mat-icon>

                            </div>

                        </div>
                    </mat-list-item>
                    <mat-divider class="divisor"> </mat-divider>

                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div>
                            <mat-list-item class="item cursor " routerLink="/admin/list-executive-view">
                                <div class="d-flex align-items-center py-3  cursor">
                                    <mat-icon aria-hidden="false" aria-label="Example home icon"
                                        style="margin-right: 8px;">
                                        fact_check</mat-icon> <span class="ml-5 fuente">Listar Ejecutivos</span>
                                </div>
                            </mat-list-item>
                            <mat-divider class="divisor"> </mat-divider>
                            <mat-list-item class="item cursor " routerLink="/admin/add-executive">
                                <div class="d-flex align-items-center py-3  cursor">
                                    <mat-icon aria-hidden="false" aria-label="Example home icon"
                                        style="margin-right: 8px;">
                                        folder_shared</mat-icon> <span class="ml-5 fuente">Agregar Ejecutivos</span>
                                </div>
                            </mat-list-item>
                            <mat-divider class="divisor"> </mat-divider>
                        </div>
                    </div>


                </div>
                <div class="requirement-container">
                    <mat-list-item class="item cursor " data-bs-toggle="collapse" data-bs-target="#collapseOne1"
                        aria-expanded="true" aria-controls="collapseOne1">
                        <div class="d-flex align-items-center py-3 cursor">
                            <mat-icon aria-hidden="false" aria-label="Example home icon pl-3"
                                style="margin-right: 8px;">
                                note_alt</mat-icon>
                            <span class="ml-5 fuente">Requerimientos</span>
                            <div class="d-flex justify-content-end" style="width: 100% !important;">
                                <mat-icon aria-hidden="false" aria-label="Example home icon float-right">
                                    expand_more</mat-icon>

                            </div>

                        </div>
                    </mat-list-item>
                    <mat-divider class="divisor"> </mat-divider>

                    <div id="collapseOne1" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div>
                            <mat-list-item class="item cursor " routerLink="/admin/list-requirement-view">
                                <div class="d-flex align-items-center py-3 cursor">
                                    <mat-icon aria-hidden="false" aria-label="Example home icon"
                                        style="margin-right: 8px;">
                                        article</mat-icon> <span class="ml-5 fuente ">Listar Requeriemientos</span>
                                </div>
                            </mat-list-item>

                            <mat-divider class="divisor"> </mat-divider>
                        </div>
                    </div>


                </div>
            </div>
            <mat-list-item class="item cursor " >
                <div class="d-flex align-items-center py-3  cursor">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="margin-right: 8px;">
                        logout</mat-icon> <span class="ml-5 fuente">Cerrar Sesi√≥n</span>
                </div>
            </mat-list-item>
            <mat-divider class="divisor"> </mat-divider>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="fondo menu-side-bar d-flex p-2 bd-highlight">
            <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" class="mr-5 mt-1"
                (click)="opened = !opened">
                <mat-icon class="text-white">menu</mat-icon>
            </button>
            <h2 class="h2 text-white mt-2 fuente">Sistema de Tareas Employee</h2>

        </div>


        <div class="container">
            <router-outlet></router-outlet>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
